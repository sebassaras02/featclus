name: Continuous Deployment Workflow 
run-name: CD

on:
  push:
    branches:
      - master

  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

jobs:

  check-if-release:
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}

    steps:
      - name: Check if event contains the word RELEASE
        id: check
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            COMMIT_MSG="${{ github.event.head_commit.message }}"
            echo "COMMIT: $COMMIT_MSG"

            if echo "$COMMIT_MSG" | grep -iq "RELEASE"; then
              echo "should_run=true" >> $GITHUB_OUTPUT
            else
              echo "should_run=false" >> $GITHUB_OUTPUT
            fi
            exit 0
          fi

          # PR event â†’ revisar tÃ­tulo y body
          TITLE="${{ github.event.pull_request.title }}"
          BODY="${{ github.event.pull_request.body }}"

          echo "PR TITLE: $TITLE"
          echo "PR BODY: $BODY"

          if echo "$TITLE $BODY" | grep -iq "RELEASE"; then
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build 
    runs-on: ubuntu-latest
    needs: check-if-release
    if: needs.check-if-release.outputs.should_run == 'true'

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install pypa/build
        run: python3 -m pip install build --user

      - name: Build a binary wheel and a source tarball
        run: python3 -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: needs.check-if-release.outputs.should_run == 'true' && needs.build.result == 'success'
    environment:
      name: pypi
      url: https://pypi.org/project/featclus
    permissions:
      id-token: write
    
    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1